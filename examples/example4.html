<html>

<head>

    <title>Example 4</title>
    <style>
            
         
        
        
            .item{
                margin: 1px;
                width:100px;
                height:100px;
                display:block;
                background: lightblue;
                float:left;
            }

    </style>

    <script src="../jquery.js"></script>
    <script src="../dcss.js"></script>

</head>
<body>

<div id='container' style="width:600px;">
    
    <div id="s1" class="item"></div>
    <div id="s2" class="item"></div>
    <div id="s3" class="item"></div>
    <div id="s4" class="item"></div>
    <div id="s5" class="item"></div>
    
    
</div>

    
<div style='float:top;display:block;'>
    
    <button  onclick=" apply();" >Apply</button>
    

</div>
    
<script>


function apply(){

$('#container').children().filter('div').dcss(
    {   
    width : '<len>px',
    height : '<len>px' 
    },
    { 
        len : function(i,el,c){return 30 + Math.random() * 100;}
    });
    
}; 

</script>



 


</body>


</html>
