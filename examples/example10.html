<html>

<head>

    <title>Example 10</title>
    <style>
            
        
        *{
            padding:0px;
            margin:0px;
                           
        }
        .item{
            margin: 0px;
            width:150px;
            height:100px;
            display:block;
            background: lightblue;
            float:left;
        }

    </style>

    <script src="../jquery.js"></script>
    <script src="../dcss.js"></script>

</head>
<body>

<div id='container' style="width:760px;">
    
    <div id="s1" class="item"></div>
    <div id="s2" class="item"></div>
    <div id="s3" class="item"></div>
    <div id="s4" class="item"></div>
    <div id="s5" class="item"></div>
    <div id="s6" class="item"></div>
    <div id="s7" class="item"></div>
    <div id="s8" class="item"></div>
    <div id="s9" class="item"></div>
    <div id="s10" class="item"></div>
    <div id="s11" class="item"></div>
    <div id="s12" class="item"></div>
    <div id="s13" class="item"></div>
    <div id="s14" class="item"></div>
    <div id="s15" class="item"></div>
    <div id="s16" class="item"></div>
    <div id="s17" class="item"></div>
    <div id="s18" class="item"></div>
    <div id="s19" class="item"></div>
    <div id="s20" class="item"></div>
    <div id="s21" class="item"></div>
    <div id="s22" class="item"></div>
    <div id="s23" class="item"></div>
    <div id="s24" class="item"></div>
    <div id="s25" class="item"></div>
    
</div>

    
    <div style='float:top;display:block;'>
        <button  onclick="show();" >Show</button>
        <button  onclick="hide();">Hide</button>
        <button  onclick="animate3d();">Animate</button>
    
    </div>
    
    
<script>



//setup background image
$('#container').children().filter('div').dcss(
        //css properties to be processed and applied to object
    {
        background: 'url(../images/1.jpg)',
        backgroundPosition: '<left>% <top>%',
        backgroundSize: '500% 500%'
    },
    {
        left : function(i){
            return dcss.gridRowCol(i,5).col / (5-1) * 100;
        },
        top  : function(i){
            return dcss.gridRowCol(i,5).row / (5-1) * 100;
        }
        
    });
    
    

var cols = 5;
function show(){
    
    //animating container element
    $('#container').css({
        transform  : 'perspective( 600px ) rotateY(0deg)',
        transition : 'all 1s 0s ease-in-out',
        transformStyle: 'preserve-3d'
    });
    
    $('#container').children().filter('div').dcss(
            //css properties to be processed and applied to object
        {
            pointerEvents:'all',
            transform : 'translate3d(0px,0px,0px) scale(1,1)',
            opacity   : '1',
            transition : 'all <time>s <delay>s ease-in-out',
            display:'block'
        },
        {
            //values to be applied to property values
            delay : function(i){ 
                return Math.random() * .5;
            },
            time : function(i){ 
                return .5 + Math.random() * .5;
            } 
        }
    );
}
 
function hide(){
    
    //animating container element
    $('#container').dcss({
        transform  : 'perspective( 600px ) rotateY(<ang>deg)',
        transition : 'all 2s 0s ease-in-out',
        transformStyle: 'preserve-3d'
    },
    {
        ang : function(){
            var rnd = Math.random() * 360;
            //if (rnd > 90) rnd +=180 ;
            return -180 + rnd;
        },
    });
    
$('#container').children().filter('div').dcss(
        //css properties to be processed and applied to object
    {
        pointerEvents:'none',
        transform : 'translate3d(0px,0px,<z>px) scale(1,1)',
        opacity   : '0',
        transition : 'all <time>s <delay>s ease-in-out'
    },
    {
        //values to be applied to property values
        z     : function(i){
            return -200 + Math.random() * 400;
        },
        
        delay : function(i){ 
            return Math.random() * .5;
        },
        time  : function(i){ 
            return .5 + Math.random() * .5;
        } 
    }
);
    
}

function animate3d(){
    
    //animating container element
    $('#container').dcss({
        transform  : 'perspective( 600px ) rotateY(<ang>deg)',
        transition : 'all 2s 0s ease-in-out',
        transformStyle: 'preserve-3d'
    },
    {
        ang : function(){
            var rnd = Math.random() * 360;
            return -180 + rnd;
        },
    });
    
$('#container').children().filter('div').dcss(
        //css properties to be processed and applied to object
    {
        pointerEvents:'none',
        transform : 'translate3d(0px,0px,<z>px) scale(1,1)',
        opacity   : '.5',
        transition : 'all <time>s <delay>s ease-in-out'
    },
    {
        //values to be applied to property values
        z     : function(i){
            return -200 + Math.random() * 400;
        },
        
        delay : function(i){ 
            return Math.random() * .5;
        },
        time  : function(i){ 
            return .5 + Math.random() * .5;
        } 
    }
);
    
}





</script>



 


</body>


</html>
